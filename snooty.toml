eol = true

name = "java"
title = "Java Sync"
intersphinx = [
    "https://www.mongodb.com/docs/manual/objects.inv",
    "https://www.mongodb.com/docs/drivers/objects.inv",
    "https://www.mongodb.com/docs/atlas/objects.inv",
]

toc_landing_pages = [
    "/fundamentals/connection",
    "/fundamentals/crud",
    "/fundamentals/builders",
    "/fundamentals/aggregation",
    "/usage-examples",
]
sharedinclude_root = "https://raw.githubusercontent.com/10gen/docs-shared/main/"

[constants]
driver = "java"
driver-long = "MongoDB Java Driver"
driver-short = "Java Driver"
version = "4.9"
full-version = "{+version+}.1"
mdb-server = "MongoDB Server"
package-name-org = "mongodb-org"
api = "https://mongodb.github.io/mongo-java-driver/{+version+}"
stable-api = "Stable API"
mongocrypt-version = "1.7.3"
nettyVersion = "io.netty:netty-all:4.1.79.Final"
snappyVersion = "org.xerial.snappy:snappy-java:1.1.8.4"
zstdVersion = "com.github.luben:zstd-jni:1.5.2-3"
logbackVersion = "1.2.11"
log4j2Version = "2.17.1"
communityForums = "https://www.mongodb.com/community/forums/"
current-url = "https://www.mongodb.com/docs/drivers/java/sync/current"

[[banners]]
targets = ["*"]
variant = "info"
value = """\
    This version of the documentation is archived and no longer supported. View the `current documentation <{+current-url+}>`__ to learn how to `upgrade your version of the {+driver-short+} <{+current-url+}/upgrade>`__.\
    """
